<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>منيو المطعم</title>
  <style>
    body {
      font-family: Tahoma, Arial, sans-serif;
      direction: rtl;
      background: #f8f8f8;
      margin: 0;
      padding: 0;
    }
    header {
      background: #d35400;
      color: white;
      text-align: center;
      padding: 20px;
      font-size: 28px;
      font-weight: bold;
    }
    .menu {
      max-width: 700px;
      margin: 20px auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .category {
      margin-bottom: 25px;
    }
    .category h2 {
      border-bottom: 2px solid #d35400;
      padding-bottom: 5px;
      color: #d35400;
    }
    .item {
      display: flex;
      justify-content: space-between;
      padding: 10px 0;
      border-bottom: 1px dashed #ccc;
    }
    .item:last-child {
      border-bottom: none;
    }
    .price {
      color: #27ae60;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <header>🍽️ منيو مطعمنا</header>

  <div class="menu">

    <div class="category">
      <h2>🍕 البيتزا</h2>
      <div class="item"><span>مارغريتا</span> <span class="price">20 د.ل</span></div>
      <div class="item"><span>بيتزا بالخضار</span> <span class="price">25 د.ل</span></div>
    </div>

    <div class="category">
      <h2>🍔 البرجر</h2>
      <div class="item"><span>برجر كلاسيك</span> <span class="price">15 د.ل</span></div>
      <div class="item"><span>برجر دجاج</span> <span class="price">18 د.ل</span></div>
    </div>

    <div class="category">
      <h2>🥤 المشروبات</h2>
      <div class="item"><span>عصير برتقال</span> <span class="price">5 د.ل</span></div>
      <div class="item"><span>بيبسي</span> <span class="price">3 د.ل</span></div>
    </div>

  </div>

</body>
</html>
